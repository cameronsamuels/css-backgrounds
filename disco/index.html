<!DOCTYPE html><html>
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      
      animation: anim 5s infinite;
    }
    @keyframes anim {
      0% { background: #f00000 }
      16% { background: #fd7100 }
      33% { background: #f0f000 }
      50% { background: #007343 }
      67% { background: #413fff }
      84% { background: #9805c5 }
      100% { background: #f00000 }
    }
  </style>
  <body></body>
</html>
